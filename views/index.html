<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="http://localhost:3000/assets/css/index.css">
    </head>

    <body>

        <main>

            <header>
                <h1>
                    Terminal Ipsum
                </h1>

                <h2>
                    [version <span class="version"></span>]
                </h2>

                <h3>
                    2020 des gens biens<sup>&copy;</sup>&nbsp;
                </h3>
            </header>

            <ul class="terminal-list">

                <li class="terminal-item terminal-item-input">

                    <section>

                        <label for="command">
                            <span class="cwd"></span>
                        </label>

                        <input
                            type="text"
                            name="command"
                            id="command"
                            autocomplete="off"
                            autofocus="on"
                            spellcheck="false"
                        >

                    </section>

                </li>

            </ul>

        </main>

        <!-- TCP/IP client app -->
        <script src="http://localhost:3000/socket.io/socket.io.js"></script>

        <!-- handler history commands -->
        <script src="http://localhost:3000/assets/js/commands-history.js"></script>

        <!-- commands list [metadata] -->
        <script src="http://localhost:3000/assets/js/commands-list.js"></script>

        <!-- handler terminal lines -->
        <script src="http://localhost:3000/assets/js/next-line-terminal.js"></script>

        <!-- model command -->
        <script src="http://localhost:3000/assets/js/command.js"></script>

        <!-- handler vars define from terminal -->
        <script src="http://localhost:3000/assets/js/vars.js"></script>

        <!-- TCP/IP listeners for async commands -->
        <script src="http://localhost:3000/assets/js/socket-commands.js"></script>

        <!-- handler terminal -->
        <script src="http://localhost:3000/assets/js/terminal.js"></script>

        <!-- entry point app init terminal -->
        <script src="http://localhost:3000/assets/js/index.js"></script>

    </body>
</html>
