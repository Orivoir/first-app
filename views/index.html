<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./index.css">
    </head>

    <body>

        <main>

            <header>
                <h1>Terminal Ipsum</h1>
            </header>

            <ul class="terminal-list">

                <li class="terminal-item">
                    <section>
                        <label for="command">

                            <span class="cwd">
                            </span>

                        </label>
                        <input
                            type="text"
                            name="command"
                            id="command"
                            autocomplete="off"
                            autofocus="on"
                            spellcheck="false"
                        >
                    </section>
                </li>

            </ul>

        </main>

        <script src="./index.js"></script>

    </body>
</html>
